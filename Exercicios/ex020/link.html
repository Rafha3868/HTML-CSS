<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
        color: darkred;
    }
    a:hover {
        text-decoration: underline;
        color: black;
    }
    a:active {
        color: yellow;
    }
    a::after {
        content: '[link]';
        color: rgb(145, 94, 60);
    }
</style>
<body>
    <h1>personalizando  Links</h1>
    <ul>
        <li><a href="https:gustavoguanabara.github.io" target="_blank">Repositorio Git Hub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do you tube</a></li>
        <li><a href="https://www.cursoemvideo.com">site do curso em video</a></li>
    </ul>
    
</body>
</html>
